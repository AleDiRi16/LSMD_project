<!DOCTYPE html>
<html lang="en">
<head>
  <title>RentaForm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body id="myPage">
  <!-- Navbar -->
  <nav class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align">
      <a href="#" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home w3-margin-right"></i>Home</a>
      <a href="#signin" id="signin" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Sign In</a>
      <a href="#signup" id="signup" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Sign Up</a>
      <a href="#profile" id="profile" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Profile</a>
      <a href="#logout" id="logout" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Logout</a>
    </div>
  </nav>

  <!-- Image Header -->
  <header class="w3-display-container w3-animate-opacity">
    <img src="../static/img/home.webp" alt="boat" style="width:100%;min-height:350px;max-height:600px;">
    <div class="w3-container w3-display-bottomleft w3-margin-bottom">
      <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-xlarge w3-theme w3-hover-teal">RENTA FORM</button>
    </div>
  </header>

  <!-- Main container -->
  <main class="w3-container w3-padding-64 w3-center" id="team">
    <h2>OUR ACTIVITIES</h2>
    <p>Look for the best service for your needs with RentaForm</p>
    <div class="w3-row">
      <input type="text" id="business_input" placeholder="Search.." style="width: 30%;">
      <select name="order" id="order" onchange="change_param()">
        <option value="1">Alphabetic ascending</option>
        <option value="2">Alphabetic descending</option>
        <option value="3">Highest rated</option>
        <option value="4">Lowest rated</option>
      </select>
      <div class="w3-row" id="list"></div>
    </div>
    <a href="#" class="previous round" id="previous">&#8249;</a>
    <a href="#" class="next round" id="next">&#8250;</a>
  </main>

  <footer class="w3-container w3-padding-32 w3-theme-d1 w3-center"></footer>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
  <script src="../static/js/home.js" type="text/javascript"></script>
  <script src="../static/js/util.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
