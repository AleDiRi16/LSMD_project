<!DOCTYPE html>
<html>
<head>
<title>RentaForm</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../../static/css/activityPage_style.css">
<link rel="stylesheet" href="../../static/css/style.css">
</head>
<body id="myPage">

<!-- Navbar -->
<div class="w3-top">
 <div class="w3-bar w3-theme-d2 w3-left-align">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
    <a href="#vehicles" id="vehicles" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Vehicles</a>
    <a href="#reservation" id="reservation" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Reservations</a>
    <a href="#reviews" id="reviews" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Reviews</a>
    <a href="#contact" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Assistence</a>
    <a href="#logout" id="logout" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Logout</a>
  </div>
</div>

<div class="w3-content w3-margin-top" style="max-width:1400px;">

    <!-- The Grid -->
    <div class="w3-row-padding">
    
      <!-- Left Column -->
      <div class="w3-third">
        <br><br><br>
        <div class="w3-white w3-text-grey w3-card-4">
          <div class="w3-display-container">
            <img src="../../static/img/user.png" style="padding:auto" alt="Avatar">
            <div class="w3-display-bottomleft w3-container w3-text-black">
            </div>
          </div>
          <div class="w3-container">
            <p><i class="fa fa-user fa-fw w3-margin-right w3-large w3-text-teal"></i><p id="business_name"></p></p>
            <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i><p id="business_address"></p></p>
            <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i><p id="business_mail"></p></p>
            <p><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i><p id="business_pn"></p></p>
            <hr>
            <br>
          </div>
        </div><br>
  
      <!-- End Left Column -->
      </div>
  
      <!-- Right Column -->
      <div class="w3-twothird">
        <br><br>
        <div class="w3-container w3-center w3-card w3-white" id="team">
          <h2>RESERVATIONS</h2>
          <div class="w3-row">
            <input type="text" id="business_input" placeholder="Search.." style="width: 30%;">
              <select name="order" id="order" onchange="change_param()">
                  <option value="1">Recent First</option>
                  <option value="2">Oldest First</option>
                  <option value="3">Cheapest First</option>
                  <option value="4">Expensive First</option>
              </select>
            <div class="w3-row" id="list"></div>
          </div>
          <a href="#" class="previous round" id="previous">&#8249;</a>
          <a href="#" class="next round" id="next" >&#8250;</a>
        </div>  
      <!-- End Right Column -->
      </div>
      
    <!-- End Grid -->
    </div>
    
    <!-- End Page Container -->
  </div>

<!-- Contact Container -->
<div class="w3-container w3-padding-64 w3-theme-l5" id="contact">
  <div class="w3-row">
    <div class="w3-col m5">
      <div class="w3-padding-16"><span class="w3-xlarge w3-border-teal w3-bottombar">Contact Us</span></div>
        <h3>PROBLEM?</h3>
        <p>Send us a ticket, our staff will try to solve all your needs</p>
      </div>
      <div class="w3-col m7">
        
        <div class="w3-section">      
          <label>Title</label>
          <input class="w3-input" type="text" name="Name"  id="title" required>
        </div>
        <div class="w3-section">      
          <label>Description</label>
          <input class="w3-input" type="text" name="Email" id="description" required>
        </div>
        <div class="w3-section">      
          <label>Category</label>
          <input class="w3-input" type="text" name="Message" id="category" required>
        </div>  
        
        <button class="w3-button w3-right w3-theme" id="notificationBtn">Send</button>
        <label>|</label>
        <button class="w3-button w3-right w3-theme" id="ticketList">Ticket List</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-32 w3-theme-d1 w3-center">
</footer>
<script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
<script src="../../static/js/BusinessActivity/businessPage_reservations.js" type="text/javascript"></script>
<script src="../../static/js/notification.js" type="text/javascript"></script>
</body>
</html>
