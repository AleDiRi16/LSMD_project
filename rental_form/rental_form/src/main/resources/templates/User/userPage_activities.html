<!DOCTYPE html>
<html>
<head>
  <title>RentaForm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../static/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
  <script src="../../static/js/User/userPage_activities.js" type="text/javascript"></script>

</head>
<body>

  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
      <a href="#" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home w3-margin-right"></i></a>
      <a href="#contact" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Assistence</a>
      <a href="#profile" id="profile" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Profile</a>    
      <a href="#logout" id="logout" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Logout</a>
    </div>
  </div>
  <hr>
  <div class="container" id ="fetch_results">
    
    <label for="subject"><b>Subject</b></label>
    <input type="text" placeholder="Enter subject" name="subject" id="subject" required>

    <label for="review"><b>Review</b></label>
    <input type="text" placeholder="Enter review" name="psw" id="review" required>

    <label for="rating"><b>Rating</b></label>
    <input type="text" placeholder="Enter rating (1 - 5)" name="rating" id="rating" required>

    <button type="submit" id="btn">Submit</button>
  </div>
</body>
</html>
