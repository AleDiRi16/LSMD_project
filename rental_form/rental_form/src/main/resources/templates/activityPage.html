<!DOCTYPE html>
<html>

<head>
  <title>RentaForm</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/css/activityPage_style.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body id="myPage">

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
      <a href="#" id="home" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home w3-margin-right"></i></a>
      <a href="#profile" id="profile" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Profile</a>
      <a href="#logout" id="logout" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Logout</a>
    </div>
  </div>

  <div class="w3-content w3-margin-top" style="max-width:1400px;">

    <!-- The Grid -->
    <div class="w3-row-padding">

      <!-- Left Column -->
      <div class="w3-quarter">
        <br><br><br>
        <div class="w3-white w3-text-grey w3-card-4">
          <div class="w3-display-container">
            <img src="../static/img/user.png" style="padding:auto" alt="Avatar">
            <div class="w3-display-bottomleft w3-container w3-text-black"></div>
          </div>
          <div class="w3-container">
            <p><i class="fa fa-user fa-fw w3-margin-right w3-large w3-text-teal"></i><p id="business_name"></p></p>
            <p><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i><p id="business_address"></p></p>
            <p><i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i><p id="business_mail"></p></p>
            <p><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i><p id="business_pn"></p></p>
            <hr>
            <br>
          </div>
        </div><br>
      </div>

      <!-- Right Column -->
      <div class="w3-half">
        <br><br>
        <div class="w3-container w3-card  w3-margin-bottom w3-center">
          <h2 class="w3-text-grey w3-padding-16"><i class="fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Available vehicles</h2>
          <div class="w3-row">
            <input type="text" placeholder="Search.." id="car_input" style="width: 50%;">
            <select name="order" id="car_order" onchange="change_param_car()">
              <option value="1">Brand ascending</option>
              <option value="2">Brand descending</option>
              <option value="3">Car first</option>
              <option value="4">Motorcycle first</option>
            </select>
          </div>
          <div class="w3-container">
            <div class=" w3-margin">
              <div id="list"></div>
            </div>
          </div>
          <a href="#" class="previous round" id="previous">&#8249;</a>
          <a href="#" class="next round" id="next">&#8250;</a>
        </div>
      </div>

      <!-- right column-->
      <div class="w3-quarter">
        <br><br><br>
        <div class="w3-container w3-card w3-white w3-margin-bottom">
          <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Reviews</b></p>
          <div class="w3-row">
            <input type="text" placeholder="Search.." id="rev_input" style="width: 100%; text-align: center;">
            <select name="order" id="rev_order" onchange="change_param_rev()" style="padding-left: 10%;">
              <option value="1">Date ascending</option>
              <option value="2">Date descending</option>
              <option value="3">Rating ascending</option>
              <option value="4">Rating descending</option>
            </select>
          </div>
          <div id="reviews_list"></div>
          <a href="#" class="previous round" id="previous_rev" style="margin-left: 40%;">&#8249;</a>
          <a href="#" class="next round" id="next_rev">&#8250;</a>
        </div>
      </div>

    </div>
    <!-- End Grid -->
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-32 w3-theme-d1 w3-center">
  </footer>
  <script src="https://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.js"></script>
  <link rel="stylesheet" href="https://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.css"></link>
  <script src="../static/js/activityPage.js" type="text/javascript"></script>

</body>
</html>
